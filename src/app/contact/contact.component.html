<!-- BLOCK: -->
<div title class="hero-wrap hero-bread" style="background-image: url('assets/images/bg_6.jpg');">
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <p class="breadcrumbs"><span class="mr-2"><a routerLink="/home">Home</a></span> <span>Contact</span></p>
                <h1 class="mb-0 bread">Contact Us</h1>
            </div>
        </div>
    </div>
</div>

<!-- BLOCK: -->
<section class="ftco-section contact-section bg-light">
    <div class="container">
        <div class="row d-flex mb-5 contact-info">
            <div class="w-100"></div>
                <div class="col-md-3 d-flex">
                    <div class="info bg-white p-4">
                        <p><span>Address:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
                    </div>
                </div>
                <div class="col-md-3 d-flex">
                    <div class="info bg-white p-4">
                        <p><span>Phone:</span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
                    </div>
                </div>
                <div class="col-md-3 d-flex">
                    <div class="info bg-white p-4">
                        <p><span>Email:</span> <a href="mailto:info@yoursite.com">info@yoursite.com</a></p>
                    </div>
                </div>
                <div class="col-md-3 d-flex">
                    <div class="info bg-white p-4">
                        <p><span>Website</span> <a href="#">yoursite.com</a></p>
                    </div>
                </div>
        </div>
        <div class="row block-9">
                <div class="col-md-6 order-md-last d-flex">
                    <form class="bg-white p-5 contact-form" [formGroup]="contactForm" (submit)="submitContactForm()">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Name" formControlName="name">
                          </div>
                          <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Email" formControlName="email">
                          </div>
                          <div class="form-group">
                            <input type="text" class="form-control" placeholder="Subject" formControlName="subject">
                          </div>
                          <div class="form-group">
                            <textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Message" formControlName="message"></textarea>
                          </div>
                          <div class="form-group">
                            <button class="btn btn-primary py-3 px-5" type="submit">Send Message</button>
                          </div>
                        </form>
                      
                      </div>

            <div class="col-md-6 d-flex">
                <div class="mapouter">
                    <div class="gmap_canvas"><iframe width="100%" height="500px" id="gmap_canvas"
                            src="https://maps.google.com/maps?q=university%20of%20san%20francisco&t=&z=13&ie=UTF8&iwloc=&output=embed"
                            frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                    </div>
                    <style>
                        .mapouter {
                            position: relative;
                            text-align: left;
                            height: 500px;
                            width: 100%;
                        }

                        .gmap_canvas {
                            overflow: hidden;
                            background: none !important;
                            height: 500px;
                            width: 100%;
                        }
                    </style>
                </div>
            </div>
        </div>
    </div>
</section>
