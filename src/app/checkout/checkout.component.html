<!-- Start of Background -->
<div class="hero-wrap hero-bread" style="background-image: url('assets/images/bg_6.jpg');">
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <p class="breadcrumbs"><span class="mr-2"><a routerLink="/home">Home</a></span> <span>Checkout</span>
                </p>
                <h1 class="mb-0 bread">Checkout</h1>
            </div>
        </div>
    </div>
</div>
<!-- End of Bavkground -->

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 ftco-animate">
                <form class="billing-form" [formGroup]="checkoutForm" (submit)="submitForm()">
                    <h3 class="mb-4 billing-heading">Billing Details</h3>
                    <div class="row align-items-end">
                        <div class="col-md-6">
                            <div class="form-group form-wrapper">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" formControlName="name" placeholder="Name"
                                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                    <div *ngIf="f.name.errors.required">Your Name is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-wrapper">
                                <label for="phone">Phone</label>
                                <input type="text" class="form-control" formControlName="phone" placeholder="Phone"
                                    [ngClass]="{ 'is-invalid': submitted && f.phone.errors }">
                                <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                                    <div *ngIf="f.phone.errors.required">Your Phone is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="w-100"></div>
                        <div class="col-md-12">
                            <div class="form-group form-wrapper">
                                <label for="city">City</label>
                                <div class="select-wrap">
                                    <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                                    <select class="form-control" formControlName="city">
                                        <option value="France">France</option>
                                        <option value="Italy">Italy</option>
                                        <option value="Philippines">Philippines</option>
                                        <option value="SouthKorea">SouthKorea</option>
                                        <option value="Hongkong">Hongkong</option>
                                        <option value="Japan">Japan</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="w-100"></div>
                        <div class="col-md-6">
                            <div class="form-group form-wrapper">
                                <label for="streetAddress">Street Address</label>
                                <input type="text" class="form-control" formControlName="streetAddress"
                                    placeholder="House number and street name"
                                    [ngClass]="{ 'is-invalid': submitted && f.streetAddress.errors }">
                                <div *ngIf="submitted && f.streetAddress.errors" class="invalid-feedback">
                                    <div *ngIf="f.streetAddress.errors.required">Your Phone is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-wrapper">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" placeholder="Email" formControlName="email"
                                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">Your Phone is required</div>
                                </div>
                            </div>
                        </div>
                    </div>



                    <div class="row mt-5 pt-3 d-flex">
                        <div class="col-md-6 d-flex">
                            <div class="cart-detail cart-total bg-light p-3 p-md-4">
                                <h3 class="billing-heading mb-4">Cart Total</h3>
                                <hr>
                                <p class="d-flex total-price">
                                    <span>Total</span>
                                    <span>{{this.totalCart}} $</span>
                                </p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="cart-detail bg-light p-3 p-md-4">
                                <h3 class="billing-heading mb-4">Payment Method</h3>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <div class="radio">
                                            <label><input type="radio" class="mr-2" value="Direct Bank Tranfer"
                                                    formControlName="paymentMethod"> Direct Bank
                                                Tranfer</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <div class="radio">
                                            <label><input type="radio" class="mr-2" value="COD"
                                                    formControlName="paymentMethod"> COD</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <div class="radio">
                                            <label><input type="radio" class="mr-2" value="Paypal"
                                                    formControlName="paymentMethod"> Paypal</label>
                                        </div>
                                    </div>
                                </div>
                                <p><button type="submit" class="btn btn-primary py-3 px-4">Place an order</button></p>
                            </div>
                        </div>
                    </div>
                </form><!-- END -->

            </div> <!-- .col-md-8 -->
        </div>
    </div>
</section> <!-- .section -->
